name: cd

on:
    push:
        branches: [main]
jobs:
    Deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: Set up Go
            uses: actions/setup-go@v5
            with:
                go-version: "1.23.0"
          - name: Build production binary
            run: bash scripts/buildprod.sh
          - id: 'auth'
            uses: 'google-github-actions/auth@v2'
            with:
              credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

          - name: 'Set up Cloud SDK'
            uses: 'google-github-actions/setup-gcloud@v3'

          - name: 'Use gcloud CLI'
            run: 'gcloud info'
          - name: Configure Docker for Artifact Registry
            run: gcloud auth configure-docker us-central1-docker.pkg.dev
          - name: Submit Docker image to Artifact Registry
            run: |
                gcloud builds submit \
                  --tag us-central1-docker.pkg.dev/notely-470415/notely-ar-repo/notely:latest \
                  .
          - name: Deploy to Cloud Run
            run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-470415/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-470415 --max-instances=4

